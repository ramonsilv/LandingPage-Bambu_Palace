          <div class="container-fluid">                                                           
              <div class="position-absolute top-50 start-50 translate-middle">
                <form> 
                    <section class="formulario">
                        <div class="input-group has-validation">
                            <span class="input-group-text"><img src="public/img/lcones/incons_nome.svg" width="25px" height="25px"></span>
                            <div class="form-floating is-invalid">
                                <input type="text" class="form-control is-invalid" id="floatingInputGroup2" placeholder="Username" required>
                                <label for="floatingInputGroup2">Seu nome</label>
                            </div>
                            <div class="invalid-feedback">
                                Por favor digite seu nome.
                            </div>
                        </div>
                        <div class="input-group has-validation">
                            <span class="input-group-text"><img src="public/img/lcones/icone_phone.png" width="25px" height="25px"></span>
                            <div class="form-floating is-invalid">
                                <input type="text" class="form-control is-invalid" id="floatingInputGroup2" placeholder="Username" required>
                                <label for="floatingInputGroup2">Telefone</label>
                            </div>
                            <div class="invalid-feedback">
                                Por favor digite seu número de telefone.
                            </div>
                        </div>
                        <div class="input-group has-validation">
                            <span class="input-group-text"><img src="public/img/lcones/icone_email.png" width="25px" height="25px"></span>
                            <div class="form-floating is-invalid">
                                <input type="text" class="form-control is-invalid" id="floatingInputGroup2" placeholder="Username" required>
                                <label for="floatingInputGroup2">Email</label>
                            </div>
                            <div class="invalid-feedback">
                               Por favor digite seu Email.
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <label for="exampleFormControlTextarea1" class="form-label">Envie sua mensagem(opcional)</label>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                    </section>
